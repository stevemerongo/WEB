<!DOCTYPE html>
<html>
<head>
	<script type ="text/JavaScript">

		function show_Prompt(){
			var name=prompt("Key in your name");
			if (name!=null&&name!="")
				{document.write("Hello" + name + "How are you today");}
		}
        
        </script>
</head>
<body>
	<input type="button" onclick ="show_Prompt()" value="Click me ">

</body>
</html>
